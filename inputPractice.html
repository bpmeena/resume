<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form action="">
        <label>Name :</label>
        <input type="text" name="name" id="nameid"><br>
        <label>Password :</label>
        <input type="password" name="password" id="passid"><br>
        <label for="">Select file</label>
        <input type="file" name="pdffile" id="fileid"><br>
        <input type="date" name="bday" id="bdayid">
        <input type="range" name="mood" id="mood_id">
        <label for="respnse_id">Agree to T&C</label>
        <input type="checkbox" name="agree" id="response_id">
        <label for="">Gender :</label>
        <input type="radio" name="gender" id="male">
        <label for="">Male</label>
        <input type="radio" name="" id="female">
        <label for="">Female</label>

        <input type="submit" value="">
    </form>
</body>
</html>
